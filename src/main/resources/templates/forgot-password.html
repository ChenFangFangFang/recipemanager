<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error-message {
            color: #ff4d4d;
            font-size: 0.9em;
            margin-top: 0.2rem;
        }

        /* General styling for the body */
        body {
            background-color: #f9fafc;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container styling */
        .forgot-password-container {
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Heading styling */
        h2 {
            font-size: 1.8rem;
            color: #333333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Form group and input styling */
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
        }

        /* Button styling */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 0.9rem;
            color: #ffffff;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <form th:action="@{/forgot-password}" th:object="${forgotPasswordForm}" method="post">
            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter your email"
                    required />
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></div>
            </div>

            <!-- New Password -->
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" th:field="*{newPassword}" class="form-control" id="newPassword"
                    placeholder="Enter new password" required />
                <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="error-message"></div>
            </div>

            <!-- Confirm New Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password:</label>
                <input type="password" th:field="*{confirmPassword}" class="form-control" id="confirmPassword"
                    placeholder="Confirm new password" required />
                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                    class="error-message"></div>
            </div>

            <!-- Submit Button -->
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>
        </form>

        <!-- Success or Error Message -->
        <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
    </div>
</body>


</html>
