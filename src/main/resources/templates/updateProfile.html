<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Update Your Profile</h2>

        <form th:action="@{/saveprofile}" method="post">
            <!-- Email (Read-only) -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" th:value="${user.email}" class="form-control" id="email" readonly />
            </div>

            <!-- Username -->
            <div class="form-group">
                <label for="username">New Username:</label>
                <input type="text" th:value="${user.username}" class="form-control" id="username" name="newUsername"
                    required />
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">New Password:</label>
                <input type="password" class="form-control" id="password" name="newPassword"
                    placeholder="Enter new password" required />
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <!-- Success or error message -->
        <div th:if="${successMessage}" class="alert alert-success mt-3" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
    </div>
</body>

</html>
