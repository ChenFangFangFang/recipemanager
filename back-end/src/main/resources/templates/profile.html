<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    /* General Body Styling */
    body {
        background-color: #f9fafc;
        font-family: Arial, sans-serif;
    }

    /* Container Styling */
    .container {
        background-color: #ffffff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        padding: 30px;
        max-width: 600px;
    }

    /* Heading Styling */
    h2 {
        font-size: 2rem;
        color: #333333;
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    /* Label Styling */
    label {
        font-size: 1.1rem;
        color: #555555;
    }

    /* Profile Info Styling */
    .mb-3 {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid #e0e0e0;
    }

    /* Text Styling */
    .mb-3 span {
        font-size: 1.1rem;
        color: #333333;
    }

    /* Button Styling */
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-size: 0.9rem;
        color: #ffffff;
    }

    .btn-info {
        background-color: #17a2b8;
        border-color: #17a2b8;
        font-size: 0.9rem;
        color: #ffffff;
    }

    /* Adjust Button Spacing */
    .btn+.btn {
        margin-left: 10px;
    }
</style>

<body>
    <div class="container mt-5">
        <h2>Your Profile</h2>

        <div class="mb-3">
            <label><strong>Email:</strong></label>
            <span th:text="${user.email}"></span>
        </div>

        <div class="mb-3">
            <label><strong>Username:</strong></label>
            <span th:text="${user.username}"></span>
        </div>

        <a th:href="@{/updateprofile}" class="btn btn-primary">Change</a>
        <a class="btn btn-info" th:href="@{/recipelist}">Back to list</a>

    </div>
</body>

</html>
