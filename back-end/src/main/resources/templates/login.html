<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
        }

        /* 登录框样式 */
        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 1rem;
            color: #333333;
        }

        .error-message {
            color: #ff4d4d;
            margin-bottom: 1rem;
        }

        .logout-message {
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        .login-container {
            width: 320px;
            /* 设置一个固定宽度，适用于输入框和按钮 */
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form div {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        label {
            font-size: 0.9em;
            color: #555555;
            display: block;
            /* 确保标签在输入框上方 */
            margin-bottom: 0.2rem;
        }

        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            /* 确保输入框和按钮宽度相同 */
            padding: 0.8rem;
            margin-top: 0.3rem;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
            /* 确保内边距不会影响宽度 */
        }

        button {
            background-color: #3333ff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1a1aff;
        }



        p {
            font-size: 0.9em;
            color: #555555;
            margin-top: 1rem;
        }

        a {
            color: #3333ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>

        <div th:if="${param.error}" class="error-message">
            Invalid username or password. Please try again.
        </div>

        <div th:if="${param.logout}" class="logout-message">
            You have been successfully logged out.
        </div>

        <form th:action="@{/login}" method="post">
            <div>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required autofocus />
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required />
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>

        <p>Don't have an account? <a th:href="@{/signup}">Register here</a></p>
    </div>
</body>

</html>
