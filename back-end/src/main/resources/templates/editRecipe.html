<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Recipe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Edit Recipe</h1>
        <form th:action="@{/updaterecipe}" th:object="${recipeEditForm}" method="post" class="needs-validation"
            novalidate>
            <input type="hidden" name="id" th:value="${recipeEditForm.id}" />

            <div class="form-group">
                <label for="title">Recipe Title:</label>
                <input type="text" th:field="*{title}" class="form-control" required />
                <div class="invalid-feedback">Please enter a title.</div>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea th:field="*{description}" class="form-control" rows="3" required></textarea>
                <div class="invalid-feedback">Please enter a description.</div>
            </div>

            <div class="form-group">
                <label for="useTimes">Use Times:</label>
                <input type="number" th:field="*{useTimes}" class="form-control" min="1" required />
                <div class="invalid-feedback">Please enter a valid number of use times.</div>
            </div>

            <div class="form-group">
                <label for="tags">Tags:</label>
                <select name="tags" id="tags" multiple class="form-control">
                    <option th:each="tag : ${tags}" th:value="${tag.id}" th:text="${tag.name}"
                        th:selected="${recipeEditForm.tags.contains(tag)}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Update Recipe</button>
        </form>
    </div>
</body>

</html>
